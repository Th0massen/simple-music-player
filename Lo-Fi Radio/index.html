<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>JS Radio</title>
    <!-- 
        Jonas Thomassen - 01.08.2019
        This is a private radio for lo-fi music while writing code
    -->
</head>
<body>
    <div class="radio">
        <div class="illustration">
            <img src="./assets/background.gif">  
            <p id="notification"></p>  
        </div>
        <div class="control">
            <div class="buttons">
                <button class="Volume" onclick="toggleVolumeDown()">&#x1F509;</button>
                <button id="radiobutton" onclick="toggleRadio()">&#9654;</button><br/>
                <button class="Volume" onclick="toggleVolumeUp()">&#128266;</button>
            </div>
            <p id="now_playing"></p>
            <progress class="audio_duration" value="0" ></progress><br/>
            <span id="duration"></span>
        </div>
    </div>
    <script src="./assets/js/radio.js"></script>
</body>
</html>
